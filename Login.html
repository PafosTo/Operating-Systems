<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login 01</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="centering">
            <form class="my-form">
                <div class="login-welcome-row">
                    <img
                        class="login-welcome"
                        src="logo.png"
                        alt="logo"
                    >
                    <h1>Login</h1>
                </div>
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input
                        aria-label="Email"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        required
                    >
                    <img
                        alt="Email"
                        title="Email"
                        src="email.svg"
                    >
                </div>
                <div class="text-field">
                    <label for="password">Contraseña:</label>
                    <input
                        id="password"
                        type="Contraseña"
                        aria-label="Contraseña"
                        name="Contraseña"
                        placeholder="Contraseña"
                        title="Minimo 6 caracteres con al menos 1 mayuscula, 1 Numero y 1 Simbolo"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{6,}$"
                        required
                    >
                    <img
                        alt="Password"
                        title="Password"
                        src="password.svg"
                    >
                </div>
                <input type="submit" class="my-form__button" value="Login" >
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Olvidaste tu contraseña?</span>
                        <a href="#" title="Reset Password">Reset Contraseña</a>
                    </div>
                    <div class="my-form__signup">
                        <a href="#" title="Create Account">Crear cuenta!</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="Login.js"></script>
    </body>
</html>
